<head>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1e69d2, #6db3f2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
            animation: zoomIn 1.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: #f4f4f4;
            margin-bottom: 30px;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #1e69d2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 200px;
            margin-bottom: 20px;
        }

        .category-btn:hover {
            background-color: #1457a5;
            transform: translateY(-3px);
        }

        .items-container {
            display: none;
            margin-top: 20px;
            border-top: 2px solid #fff;
            padding-top: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item button {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .item button:hover {
            background-color: #218838;
        }

        .total-container {
            margin-top: 20px;
            font-size: 1.3rem;
        }

        .total-container span {
            font-weight: bold;
            color: #f4f4f4;
        }

        .cart-container {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .cart-item span {
            font-size: 1rem;
        }

        .cart-item button, .cart-item input {
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .cart-item button {
            background-color: #dc3545;
        }

        .cart-item button:hover {
            background-color: #c82333;
        }

        .cart-item input {
            width: 50px;
            text-align: center;
        }

        .save-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        <h1>اختيار فئة الملابس</h1>
        <div class="categories-container">
            <button class="category-btn" onclick="showItems('men')">رجالية</button>
            <button class="category-btn" onclick="showItems('women')">نسائية</button>
            <button class="category-btn" onclick="showItems('kids')">أطفال</button>
            <button class="category-btn" onclick="showItems('furniture')">أفرشة</button>
            <button class="category-btn" onclick="showItems('shoes')">أحذية</button>
        </div>

        <div class="items-container" id="itemsContainer"></div>

        <div class="total-container" id="totalContainer">
            <span>المجموع: </span><span id="totalPrice">0</span> درهم
        </div>

        <div class="cart-container" id="cartContainer">
            <h3>الملابس المختارة:</h3>
            <div id="cartItems"></div>
        </div>

        <button class="save-btn" onclick="saveAndProceed()">حفظ والانتقال للخطوة التالية</button>

                `;

            });

        }

            selectedItems.push({ name, price, quantity: 1 });
