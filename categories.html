<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الزبون - مصبنة مشاء الله</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="customer-page">
        <h1>مصبنة مشاء الله</h1>
        <h2>إدارة الزبون</h2>

        <!-- اسم الزبون -->
        <div id="customer-info">
            <p><strong>الزبون:</strong> <span id="customer-name"></span></p>
        </div>

        <!-- الخيارات المتاحة -->
        <div class="options">
            <button onclick="goToCategories()">اختيار الملابس</button>
            <button onclick="editCustomerName()">تعديل اسم الزبون</button>
            <button onclick="deleteCustomer()">حذف الزبون</button>
            <button onclick="goBack()">الرجوع</button>
        </div>
    </div>

    <!-- سكريبت إدارة الزبون -->
    <script>
        // جلب اسم الزبون من localStorage
        let customerName = localStorage.getItem("selectedCustomer");
        const customerNameElement = document.getElementById("customer-name");

        if (customerName) {
            customerNameElement.textContent = customerName;
        } else {
            alert("لا يوجد زبون محدد! سيتم الرجوع إلى الصفحة السابقة.");
            window.location.href = "customer-selection.html";
        }

        // الانتقال إلى صفحة الفئات
        function goToCategories() {
            window.location.href = "categories.html";
        }

        // تعديل اسم الزبون
        function editCustomerName() {
            let newName = prompt("أدخل الاسم الجديد للزبون:", customerName);
            if (newName) {
                customerName = newName;
                localStorage.setItem("selectedCustomer", customerName);
                customerNameElement.textContent = customerName;
                alert("تم تعديل اسم الزبون بنجاح!");
            }
        }

        // حذف الزبون
        function deleteCustomer() {
            if (confirm("هل أنت متأكد أنك تريد حذف هذا الزبون؟")) {
                let customers = JSON.parse(localStorage.getItem("customers")) || [];
                customers = customers.filter(c => c !== customerName);
                localStorage.setItem("customers", JSON.stringify(customers));
                localStorage.removeItem("selectedCustomer");
                alert("تم حذف الزبون بنجاح!");
                window.location.href = "customer-selection.html";
            }
        }

        // الرجوع إلى صفحة اختيار الزبون
        function goBack() {
            window.location.href = "customer-selection.html";
        }
    </script>
</body>
</html>
