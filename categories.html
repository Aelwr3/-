<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الزبون - مصبنة مشاء الله</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }

        h1, h2 {
            color: #007bff;
        }

        .customer-info {
            margin: 20px auto;
            padding: 15px;
            background-color: #e8f4fa;
            border-radius: 8px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .options button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="customer-page">
        <h1>مصبنة مشاء الله</h1>
        <h2>إدارة الزبون</h2>

        <!-- اسم الزبون -->
        <div class="customer-info">
            <p><strong>الزبون:</strong> <span id="customer-name"></span></p>
        </div>

        <!-- الخيارات المتاحة -->
        <div class="options">
            <button onclick="goToCategories()">اختيار الملابس</button>
            <button onclick="editCustomerName()">تعديل اسم الزبون</button>
            <button onclick="deleteCustomer()">حذف الزبون</button>
            <button onclick="goBack()">الرجوع</button>
        </div>
    </div>

    <!-- سكريبت إدارة الزبون -->
    <script>
        // جلب اسم الزبون من localStorage
        let customerData = JSON.parse(localStorage.getItem("selectedCustomer"));
        const customerNameElement = document.getElementById("customer-name");

        if (customerData && customerData.name) {
            customerNameElement.textContent = customerData.name;
        } else {
            alert("لا يوجد زبون محدد! سيتم الرجوع إلى الصفحة السابقة.");
            window.location.href = "customer-selection.html";
        }

        // الانتقال إلى صفحة الفئات
        function goToCategories() {
            window.location.href = "categories.html";
        }

        // تعديل اسم الزبون
        function editCustomerName() {
            let newName = prompt("أدخل الاسم الجديد للزبون:", customerData.name);
            if (newName) {
                customerData.name = newName;
                localStorage.setItem("selectedCustomer", JSON.stringify(customerData));
                customerNameElement.textContent = customerData.name;
                alert("تم تعديل اسم الزبون بنجاح!");
            }
        }

        // حذف الزبون
        function deleteCustomer() {
            if (confirm("هل أنت متأكد أنك تريد حذف هذا الزبون؟")) {
                let customers = JSON.parse(localStorage.getItem("customers")) || [];
                customers = customers.filter(c => c.name !== customerData.name);
                localStorage.setItem("customers", JSON.stringify(customers));
                localStorage.removeItem("selectedCustomer");
                alert("تم حذف الزبون بنجاح!");
                window.location.href = "customer-selection.html";
            }
        }

        // الرجوع إلى صفحة اختيار الزبون
        function goBack() {
            window.location.href = "customer-selection.html";
        }
    </script>
</body>
</html>
