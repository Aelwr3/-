<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله - إدارة العملاء</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background: linear-gradient(to right, #e6f2ff, #b3d9ff);
            margin: 0;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #customersList {
            margin-top: 20px;
        }
        #customersList ul {
            list-style-type: none;
            padding: 0;
        }
        #customersList li {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #customersList button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        .emoji {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button onclick="addCustomer()">إضافة زبون جديد <span class="emoji">➕</span></button>
    <button onclick="listCustomers()">عرض الزبائن <span class="emoji">👥</span></button>
    <div id="customersList"></div>

    <script>
        function addCustomer() {
            let name = prompt("أدخل اسم الزبون الجديد:");
            let customers = JSON.parse(localStorage.getItem('customers') || '[]');
            customers.push({name: name, id: Date.now()});
            localStorage.setItem('customers', JSON.stringify(customers));
            alert('تم إضافة الزبون');
        }

        function listCustomers() {
            let customers = JSON.parse(localStorage.getItem('customers') || '[]');
            let listHTML = '<ul>';
            customers.forEach(customer => {
                listHTML += `<li>${customer.name} <button onclick="editCustomer(${customer.id})">تعديل</button> <button onclick="deleteCustomer(${customer.id})">حذف</button> <button onclick="selectCustomer(${customer.id})">اختيار</button></li>`;
            });
            listHTML += '</ul>';
            document.getElementById('customersList').innerHTML = listHTML;
        }

        function editCustomer(id) {
            alert('تحت الإنشاء');
        }

        function deleteCustomer(id) {
            let customers = JSON.parse(localStorage.getItem('customers') || '[]');
            customers = customers.filter(customer => customer.id !== id);
            localStorage.setItem('customers', JSON.stringify(customers));
            listCustomers();
        }

        function selectCustomer(id) {
            window.location.href = 'clothes.html?customerId=' + id;
        }
    </script>
</body>
</html>
