<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فاتورة الطلب</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
    }

    .invoice-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background-color: #1565c0;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 5px solid #0d47a1;
    }

    .invoice-details {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
      font-size: 18px;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      text-align: center;
      padding: 15px;
      font-size: 18px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    td {
      background-color: #e3f2fd;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      padding: 20px;
      border-top: 2px solid #ddd;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #f1f1f1;
    }

    button {
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      font-size: 16px;
      color: #777;
      padding: 15px;
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <div class="header">فاتورة الطلب</div>

    <div class="invoice-details">
      <div>التاريخ: <span id="invoiceDate">--</span></div>
      <div>رقم الفاتورة: <span id="invoiceNumber">--</span></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>اللباس</th>
          <th>الكمية</th>
          <th>السعر (درهم)</th>
          <th>الإجمالي (درهم)</th>
        </tr>
      </thead>
      <tbody id="invoiceItems">
        <!-- Items will be added dynamically here -->
      </tbody>
    </table>

    <div class="total" id="totalAmount">المجموع: -- درهم</div>

    <div class="buttons">
      <button onclick="goBack()">🔙 الرجوع</button>
      <button onclick="confirmInvoice()">✔️ تأكيد الطلب</button>
    </div>
  </div>

  <div class="footer">
    © 2025 مصبنة مشاء الله - جميع الحقوق محفوظة
  </div>

  <script>
    // إعداد الرقم التسلسلي
    if (!localStorage.getItem("invoiceCounter")) {
      localStorage.setItem("invoiceCounter", 1000); // البداية من 1000
    }

    const selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
    const invoiceCounter = parseInt(localStorage.getItem("invoiceCounter"));
    const invoiceNumber = `INV-${invoiceCounter}`;
    const invoiceDate = new Date().toLocaleDateString();

    // حفظ الرقم الجديد
    localStorage.setItem("invoiceCounter", invoiceCounter + 1);

    // عرض البيانات
    document.getElementById("invoiceDate").textContent = invoiceDate;
    document.getElementById("invoiceNumber").textContent = invoiceNumber;

    const invoiceItems = document.getElementById("invoiceItems");
    let totalAmount = 0;

    selectedItems.forEach(item => {
      const itemTotal = item.quantity * item.price;
      totalAmount += itemTotal;

      const row = `
        <tr>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price}</td>
          <td>${itemTotal}</td>
        </tr>
      `;
      invoiceItems.innerHTML += row;
    });

    document.getElementById("totalAmount").textContent = `المجموع: ${totalAmount} درهم`;

    // حفظ الفاتورة
    const invoiceData = {
      number: invoiceNumber,
      date: invoiceDate,
      items: selectedItems,
      total: totalAmount,
    };
    localStorage.setItem("currentInvoice", JSON.stringify(invoiceData));

    function goBack() {
      window.location.href = "categories.html"; // الرجوع للصفحة السابقة
    }

    function confirmInvoice() {
      alert("تم تأكيد الطلب!");
      window.location.href = "payment.html"; // الانتقال لصفحة الدفع
    }
  </script>
</body>
</html>
