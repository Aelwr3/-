<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فاتورة الطلب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
    }

    .invoice-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .invoice-details {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
    }

    .invoice-details div {
      font-size: 16px;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      text-align: center;
      padding: 12px;
      font-size: 16px;
    }

    th {
      background-color: #007bff;
      color: white;
      border-bottom: 3px solid #ddd;
    }

    td {
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      padding: 20px;
      border-top: 2px solid #ddd;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #f1f1f1;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 10px;
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <div class="header">فاتورة الطلب</div>

    <div class="invoice-details">
      <div>اسم الزبون: <span id="customerName">--</span></div>
      <div>التاريخ: <span id="invoiceDate">--</span></div>
      <div>رقم الفاتورة: <span id="invoiceNumber">--</span></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>اللباس</th>
          <th>الكمية</th>
          <th>السعر (درهم)</th>
          <th>الإجمالي (درهم)</th>
        </tr>
      </thead>
      <tbody id="invoiceItems">
        <!-- Items will be added dynamically here -->
      </tbody>
    </table>

    <div class="total" id="totalAmount">المجموع: -- درهم</div>

    <div class="buttons">
      <button onclick="goBack()">🔙 الرجوع</button>
      <button onclick="confirmInvoice()">✔️ تأكيد الطلب</button>
    </div>
  </div>

  <div class="footer">
    © 2025 مصبنة مشاء الله - جميع الحقوق محفوظة
  </div>

  <script>
    // بيانات افتراضية للتجربة
    const selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
    const customerName = localStorage.getItem("customerName") || "الزبون غير معروف";
    const invoiceNumber = Math.floor(1000 + Math.random() * 9000); // رقم فاتورة عشوائي
    const invoiceDate = new Date().toLocaleDateString();

    // عرض البيانات في الصفحة
    document.getElementById("customerName").textContent = customerName;
    document.getElementById("invoiceDate").textContent = invoiceDate;
    document.getElementById("invoiceNumber").textContent = invoiceNumber;

    const invoiceItems = document.getElementById("invoiceItems");
    let totalAmount = 0;

    selectedItems.forEach(item => {
      const itemTotal = item.quantity * item.price;
      totalAmount += itemTotal;

      const row = `
        <tr>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price}</td>
          <td>${itemTotal}</td>
        </tr>
      `;
      invoiceItems.innerHTML += row;
    });

    document.getElementById("totalAmount").textContent = `المجموع: ${totalAmount} درهم`;

    function goBack() {
      window.location.href = "categories.html"; // الرجوع للصفحة السابقة
    }

    function confirmInvoice() {
      alert("تم تأكيد الطلب!");
      window.location.href = "payment.html"; // الانتقال لصفحة الدفع
    }
  </script>
</body>
  </html>
