<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الفاتورة - مصبنة مشاء الله</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #007bff;
      margin-top: 30px;
      font-size: 30px;
    }
    #invoiceDetails {
      margin-top: 40px;
    }
    #totalAmount {
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>عرض الفاتورة - مصبنة مشاء الله</h1>

  <div id="invoiceDetails">
    <p>تفاصيل الفاتورة:</p>
    <p>المجموع الكلي: <span id="totalAmount">0 درهم</span></p>
    <button onclick="saveInvoice()">حفظ الفاتورة</button>
  </div>

  <script>
    let totalAmount = 150;  // القيمة الإجمالية للفاتورة (مثال)

    // عرض المجموع الكلي
    document.getElementById('totalAmount').textContent = `${totalAmount} درهم`;

    function saveInvoice() {
      // حفظ المجموع الكلي في localStorage
      localStorage.setItem('totalAmount', totalAmount);
      alert('تم حفظ المجموع الكلي للفاتورة.');
      // يمكن الانتقال إلى صفحة الدفع بعد الحفظ
      window.location.href = 'paymentPage.html';
    }
  </script>

</body>
</html>
