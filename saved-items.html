<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الملابس المختارة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #007bff;
      margin-top: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 20px;
      width: 80%;
      margin: auto;
      text-align: left;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      font-size: 18px;
    }
    .item input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
    }
    .item span {
      font-size: 18px;
      margin-left: 10px;
    }
    .item button {
      background-color: #ff5722;
      color: white;
      padding: 5px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .item button:hover {
      background-color: #e64a19;
    }
    .action-buttons {
      margin-top: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>تفاصيل الملابس المختارة</h1>

  <div class="container">
    <h3>📜 قائمة الملابس</h3>

    <div id="selectedItemsList"></div>

    <div class="action-buttons">
      <button onclick="saveChanges()">💾 حفظ التعديلات</button>
      <button onclick="goBack()">🔙 الرجوع</button>
      <button onclick="goNext()">➡️ التالي</button>
    </div>
  </div>

  <script>
    // استرجاع العناصر من localStorage
    let selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];

    // عرض العناصر في الصفحة
    function displayItems() {
      const itemsList = document.getElementById("selectedItemsList");
      itemsList.innerHTML = ""; // إعادة تعيين العناصر

      selectedItems.forEach((item, index) => {
        itemsList.innerHTML += `
          <div class="item">
            <span>${item}</span>
            <input type="number" value="1" min="1" id="quantity-${index}" onchange="updateItemQuantity(${index})">
            <input type="text" value="${item}" id="name-${index}" onchange="updateItemName(${index})">
            <input type="number" value="10" min="0" id="price-${index}" onchange="updateItemPrice(${index})">
            <button onclick="removeItem(${index})">❌ حذف</button>
          </div>
        `;
      });
    }

    // تحديث الكمية عند التغيير
    function updateItemQuantity(index) {
      const quantity = document.getElementById(`quantity-${index}`).value;
      console.log(`تم تغيير الكمية للعنصر ${selectedItems[index]} إلى ${quantity}`);
      // يمكن استخدام القيمة لتحديث المجموع أو إجراء تعديلات أخرى حسب الحاجة
    }

    // تحديث الاسم عند التغيير
    function updateItemName(index) {
      const name = document.getElementById(`name-${index}`).value;
      selectedItems[index] = name; // تغيير اسم العنصر في المصفوفة
      displayItems(); // إعادة عرض العناصر
    }

    // تحديث السعر عند التغيير
    function updateItemPrice(index) {
      const price = document.getElementById(`price-${index}`).value;
      console.log(`تم تغيير السعر للعنصر ${selectedItems[index]} إلى ${price} درهم`);
      // يمكن استخدام هذه القيمة في حساب المجموع
    }

    // حذف عنصر
    function removeItem(index) {
      selectedItems.splice(index, 1); // إزالة العنصر
      displayItems(); // إعادة عرض العناصر بعد التعديل
    }

    // حفظ التعديلات
    function saveChanges() {
      localStorage.setItem("selectedItems", JSON.stringify(selectedItems));
      alert("تم حفظ التعديلات!");
    }

    // العودة إلى الصفحة السابقة
    function goBack() {
      window.location.href = "categories.html";
    }

    // الانتقال إلى الصفحة التالية
    function goNext() {
      window.location.href = "nextPage.html"; // حدد اسم الصفحة التالية هنا
    }

    // عرض العناصر عند تحميل الصفحة
    window.onload = displayItems;
  </script>
</body>
</html>
