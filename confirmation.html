<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد الدفع - مصبنة مشاء الله</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .confirmation-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .message {
      padding: 20px;
      font-size: 20px;
      color: #28a745;
      font-weight: bold;
      margin-top: 20px;
    }

    .store-name {
      font-size: 26px;
      font-weight: bold;
      color: #007bff;
      margin: 20px 0;
      text-transform: uppercase;
      animation: fadeIn 2s ease-in-out;
    }

    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      text-align: center;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      border-bottom: 3px solid #ddd;
    }

    td {
      background-color: #f9f9f9;
    }

    .payment-status {
      font-size: 18px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .paid {
      background-color: #28a745;
      color: #fff;
    }

    .partial {
      background-color: #dc3545;
      color: #fff;
    }

    .buttons {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 10px;
      background-color: #e3f2fd;
    }

    .search-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
      margin-right: 10px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
    }

    .close:hover {
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="header">تأكيد الدفع - مصبنة مشاء الله</div>
    <div class="message">شكراً لاختياركم مصبنة مشاء الله!</div>
    <div class="store-name">مصبنة مشاء الله</div>

    <table class="invoice-table">
      <thead>
        <tr>
          <th>رقم الفاتورة</th>
          <th>تاريخ الفاتورة</th>
          <th>حالة الدفع</th>
        </tr>
      </thead>
      <tbody id="invoiceDetails"></tbody>
    </table>

    <div class="search-container">
      <input type="text" id="searchInvoice" placeholder="أدخل رقم الفاتورة">
      <button onclick="searchInvoice()">بحث</button>
    </div>

    <div class="buttons">
      <button onclick="logout()">🔚 الخروج</button>
    </div>
  </div>

  <script>
    // تفاصيل الفاتورة
    const invoices = JSON.parse(localStorage.getItem('invoices')) || [];
    const invoiceTable = document.getElementById('invoiceDetails');
    const searchInput = document.getElementById('searchInvoice');

    function renderInvoices() {
      invoiceTable.innerHTML = '';
      invoices.forEach(invoice => {
        const statusClass = invoice.remaining === 0 ? 'paid' : 'partial';
        const row = `
          <tr>
            <td>${invoice.number}</td>
            <td>${invoice.date}</td>
            <td class="payment-status ${statusClass}">${invoice.remaining === 0 ? 'تم الدفع' : `متبقي: ${invoice.remaining} درهم`}</td>
          </tr>
        `;
        invoiceTable.innerHTML += row;
      });
    }

    function searchInvoice() {
      const number = searchInput.value;
      const invoice = invoices.find(inv => inv.number === number);
      if (invoice) {
        alert(`تفاصيل الفاتورة رقم ${invoice.number}: المجموع: ${invoice.total}, المدفوع: ${invoice.paid}, المتبقي: ${invoice.remaining}`);
      } else {
        alert('الفاتورة غير موجودة.');
      }
    }

    function logout() {
      window.location.href = 'option.html';
    }

    renderInvoices();
  </script>
</body>
</html>
