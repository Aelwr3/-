<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شكراً على اختيارنا</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #bbdefb, #e3f2fd);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
      width: 90%;
      max-width: 600px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 24px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    .table-container {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    .paid {
      color: green;
      font-weight: bold;
    }

    .due {
      color: red;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .search-container {
      margin-top: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>شكراً على اختيار مصبنة مشاء الله</h1>
    <p>فاتورتك جاهزة، وشكرًا على ثقتك بنا.</p>

    <div class="search-container">
      <input type="text" id="searchInvoiceNumber" placeholder="أدخل رقم الفاتورة للبحث">
      <button class="search-button" onclick="searchInvoice()">بحث</button>
    </div>

    <div class="table-container">
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>رقم الفاتورة</th>
            <th>التاريخ</th>
            <th>حالة الدفع</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="invoiceNumber">--</td>
            <td id="invoiceDate">--</td>
            <td id="paymentStatus">--</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button onclick="exitPage()">خروج</button>
  </div>

  <script>
    // استرجاع معلومات الفاتورة
    const invoiceNumber = localStorage.getItem("invoiceNumber");
    const invoiceDate = localStorage.getItem("invoiceDate");
    const paymentStatus = localStorage.getItem("paymentStatus");

    // تحديث الصفحة بالبيانات
    document.getElementById("invoiceNumber").textContent = invoiceNumber || "--";
    document.getElementById("invoiceDate").textContent = invoiceDate || "--";

    const statusCell = document.getElementById("paymentStatus");
    if (paymentStatus === "مدفوع بالكامل") {
      statusCell.textContent = paymentStatus;
      statusCell.classList.add("paid");
    } else if (paymentStatus === "جزئي") {
      statusCell.textContent = `المتبقي: ${localStorage.getItem("remainingAmount")} درهم`;
      statusCell.classList.add("due");
    } else {
      statusCell.textContent = "--";
    }

    // وظيفة البحث عن الفاتورة
    function searchInvoice() {
      const searchNumber = document.getElementById("searchInvoiceNumber").value;
      const storedInvoiceNumber = localStorage.getItem("invoiceNumber");

      if (searchNumber === storedInvoiceNumber) {
        // إذا تم العثور على الفاتورة
        alert("تم العثور على الفاتورة!");
        document.getElementById("invoiceNumber").textContent = storedInvoiceNumber;
        document.getElementById("invoiceDate").textContent = invoiceDate;
        const statusCell = document.getElementById("paymentStatus");
        if (paymentStatus === "مدفوع بالكامل") {
          statusCell.textContent = paymentStatus;
          statusCell.classList.add("paid");
        } else if (paymentStatus === "جزئي") {
          statusCell.textContent = `المتبقي: ${localStorage.getItem("remainingAmount")} درهم`;
          statusCell.classList.add("due");
        }
      } else {
        // إذا لم يتم العثور على الفاتورة
        alert("الفاتورة غير موجودة!");
      }
    }

    // وظيفة زر الخروج
    function exitPage() {
      // العودة إلى صفحة إدخال الزبون
      window.location.href = "option.html";
    }
  </script>
</body>
</html>
