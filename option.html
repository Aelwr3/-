<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #6db3f2, #1e69d2);
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: zoomIn 1.5s ease;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f4f4f4;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #1e69d2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1457a5;
            transform: translateY(-3px);
        }

        .list-container {
            margin-top: 20px;
            text-align: center;
        }

        .list-container select {
            padding: 10px;
            width: 250px;
            font-size: 1rem;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-button {
            background-color: #28a745;
        }

        .add-button:hover {
            background-color: #218838;
        }

        /* الحاوية لعرض الزبائن مع أزرار الحذف */
        .customer-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        .customer-item button {
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .customer-item button:hover {
            background-color: #c82333;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>اختيار أو إضافة زبون</h1>
        <button onclick="showAddCustomer()">إضافة زبون جديد</button>
        <div class="list-container">
            <h2>أو اختر زبون من القائمة</h2>
            <div id="customerListContainer"></div>
            <button class="add-button" onclick="selectCustomer()">اختيار الزبون</button>
        </div>
    </div>

    <script>
        // تخزين الزبائن في localStorage
        let customers = JSON.parse(localStorage.getItem('customers')) || [];

        // دالة لعرض نموذج إضافة زبون جديد
        function showAddCustomer() {
            const customerName = prompt('من فضلك أدخل اسم الزبون:');
            const customerPhone = prompt('من فضلك أدخل رقم الهاتف:');

            if (customerName && customerPhone) {
                const newCustomer = { name: customerName, phone: customerPhone };
                customers.push(newCustomer);
                localStorage.setItem('customers', JSON.stringify(customers));

                alert('تم إضافة الزبون بنجاح');
                updateCustomerList();
            } else {
                alert('الرجاء إدخال بيانات الزبون بشكل صحيح');
            }
        }

        // دالة لتحديث قائمة الزبائن
        function updateCustomerList() {
            const customerListContainer = document.getElementById('customerListContainer');
            customerListContainer.innerHTML = ''; // تنظيف القائمة السابقة
            customers.forEach((customer, index) => {
                const customerItem = document.createElement('div');
                customerItem.classList.add('customer-item');
                customerItem.innerHTML = `
                    <span>${customer.name} - ${customer.phone}</span>
                    <button onclick="deleteCustomer(${index})">حذف</button>
                `;
                customerListContainer.appendChild(customerItem);
            });
        }

        // دالة لحذف الزبون
        function deleteCustomer(index) {
            if (confirm('هل أنت متأكد أنك تريد حذف هذا الزبون؟')) {
                customers.splice(index, 1);
                localStorage.setItem('customers', JSON.stringify(customers));
                updateCustomerList();
            }
        }

        // دالة لاختيار الزبون
        function selectCustomer() {
            const selectedCustomer = customers.length > 0 ? customers[0] : null;
            if (selectedCustomer) {
                alert(`تم اختيار الزبون: ${selectedCustomer.name}`);
                // الانتقال إلى صفحة الفئات مع إرسال بيانات الزبون
                localStorage.setItem('selectedCustomer', JSON.stringify(selectedCustomer));
                window.location.href = "categories.html"; // الانتقال إلى صفحة الفئات
            } else {
                alert('الرجاء إضافة زبون أولاً');
            }
        }

        // تحديث قائمة الزبائن عند تحميل الصفحة
        window.onload = updateCustomerList;
    </script>

</body>
</html>
