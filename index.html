<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #003366;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        input {
            padding: 10px;
            width: 250px;
            font-size: 1rem;
            border: 2px solid #003366;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border-color: #0073e6;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .error-message {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .error-message span {
            font-size: 1.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <h1>🔒 أهلاً بك في <span style="color: #0073e6;">مصبنة مشاء الله</span></h1>
    <p>من فضلك أدخل الكود السري للمتابعة</p>
    <input type="password" id="secretCode" placeholder="أدخل الكود السري هنا" />
    <button onclick="verifyCode()">تأكيد</button>
    <div class="error-message" id="errorMessage">
        ❌ الكود غير صحيح <span>😡</span>
    </div>

    <script>
        function verifyCode() {
            const correctCode = "202501";
            const enteredCode = document.getElementById('secretCode').value;
            const errorMessage = document.getElementById('errorMessage');

            if (enteredCode === correctCode) {
                // الانتقال إلى الصفحة الثانية
                window.location.href = "option.html";
            } else {
                // عرض رسالة الخطأ
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000);
            }
        }
    </script>
</body>
</html>
