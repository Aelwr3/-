<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصبنة مشاء الله</title>
    <style>
        /* إعدادات أساسية */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #6db3f2, #1e69d2);
            color: #ffffff;
            overflow: hidden;
        }

        /* الحاوية الرئيسية */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: zoomIn 1.5s ease;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #f4f4f4;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        input {
            padding: 15px;
            width: 280px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: transform 0.2s ease-in-out;
        }

        input:focus {
            transform: scale(1.05);
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #1e69d2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1457a5;
            transform: translateY(-3px);
        }

        .error-message {
            color: #ff4d4d;
            font-size: 1.2rem;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .error-message span {
            font-size: 1.5rem;
        }

        /* تأثيرات */
        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
        }

        /* تأثيرات جمالية إضافية */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s infinite ease-in-out;
        }

        .circle1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 20%;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 25%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>
    <!-- عناصر جمالية -->
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>

    <!-- محتوى الصفحة -->
    <div class="container">
        <h1>🔒 أهلاً بك في <span style="color: #ffd700;">مصبنة مشاء الله</span></h1>
        <p>🌟 من فضلك أدخل الكود السري للمتابعة 🌟</p>
        <input type="password" id="secretCode" placeholder="أدخل الكود السري هنا" />
        <br />
        <button onclick="verifyCode()">تأكيد</button>
        <div class="error-message" id="errorMessage">
            ❌ الكود غير صحيح <span>😡</span>
        </div>
    </div>

    <script>
        function verifyCode() {
            const correctCode = "202501";
            const enteredCode = document.getElementById('secretCode').value;
            const errorMessage = document.getElementById('errorMessage');

            if (enteredCode === correctCode) {
                // الانتقال إلى الصفحة الثانية
                window.location.href = "option.html";
            } else {
                // عرض رسالة الخطأ
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000);
            }
        }
    </script>
</body>
</html>
